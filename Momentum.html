  <!-- Header -->

  <!-- Inputs -->
  <div class="w3-row-padding">
    <div class="w3-third">
        <p>Initial</p>
        <label for="m1i">Mass 1 (m1i)</label><br>
        <input type="text" id="m1i" name="m1i" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> kg</span><br>

        <label for="m2i">Mass 2 (m2i)</label><br>
        <input type="text" id="m2i" name="m2i" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> kg</span><br>
        <label for="v3i">Velocity 2 (v2i)</label><br>
        <input type="text" id="v2i" name="v2i" style="margin-bottom: 4%;" onchange="clearAnswers()"><span> m/s</span><br>

        <label for="v1f">Velocity 1 (v1f)</label><br>

        <input type="text" id="m2f" name="m2f" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> kg</span><br>
        <label for="v3f">Velocity 2 (v2f)</label><br>

    </div>

    <div class="w3-third">
      Important Equations <br>
      p<sub>i</sub> = p<sub>f</sub> <br>
      p = mv <br>
      <div id="ball1" class="ball1_initial"></div>
      <div id="ball2" class="ball2_initial"></div>
    </div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

function printResults(pre, main, post) {
  document.getElementById("answer1").innerText = pre + " = " + main.toFixed(2) + " " + post;
}

function clearAnswers() {
  document.getElementById("answer1").innerText = "";
}

// calculate() will calculate the missing one or two inputs
function calculate() {
  var ball1 = document.getElementById("ball1");
  var newball1 = ball1.cloneNode(true);
  ball1.parentNode.replaceChild(newball1, ball1);
  document.getElementById("ball1").className = "ball1_initial";
  var ball2 = document.getElementById("ball2");
  var newball2 = ball2.cloneNode(true);
  ball2.parentNode.replaceChild(newball2, ball2);
  document.getElementById("ball2").className = "ball2_initial";
  if (document.getElementById("m1i").value != "" && document.getElementById("m1i").value != "?") {
    var m1i = parseFloat(document.getElementById("m1i").value);
  }
  if (document.getElementById("v1i").value != "" && document.getElementById("v1i").value != "?") {
    var v1i = parseFloat(document.getElementById("v1i").value);
  }
  if (document.getElementById("m2i").value != "" && document.getElementById("m2i").value != "?") {
    var m2i = parseFloat(document.getElementById("m2i").value);
  }
  if (document.getElementById("v2i").value != "" && document.getElementById("v2i").value != "?") {
    var v2i = parseFloat(document.getElementById("v2i").value);
  }
  if (document.getElementById("m1f").value != "" && document.getElementById("m1f").value != "?") {
    var m1f = parseFloat(document.getElementById("m1f").value);
  }
  if (document.getElementById("v1f").value != "" && document.getElementById("v1f").value != "?") {
    var v1f = parseFloat(document.getElementById("v1f").value);
  }
  if (document.getElementById("m2f").value != "" && document.getElementById("m2f").value != "?") {
    var m2f = parseFloat(document.getElementById("m2f").value);
  }
  if (document.getElementById("v2f").value != "" && document.getElementById("v2f").value != "?") {
    var v2f = parseFloat(document.getElementById("v2f").value);
  }
  
  if (m1i == undefined && v1i != undefined && m2i != undefined && v2i != undefined && m1f != undefined && v1f != undefined && m2f != undefined && v2f != undefined) {
    m1i = ((m1f*v1f+m2f*v2f)-(m2i*v2i))/v1i;
    printResults("m1i", m1i, "kg");
  } else if (m1i != undefined && v1i == undefined && m2i != undefined && v2i != undefined && m1f != undefined && v1f != undefined && m2f != undefined && v2f != undefined) {
    v1i = ((m1f*v1f+m2f*v2f)-(m2i*v2i))/m1i;
    printResults("v1i", v1i, "m/s");
  } else if (m1i != undefined && v1i != undefined && m2i == undefined && v2i != undefined && m1f != undefined && v1f != undefined && m2f != undefined && v2f != undefined) {
    m2i = ((m1f*v1f+m2f*v2f)-(m1i*v1i))/v2i;
    printResults("m2i", m2i, "kg");
  } else if (m1i != undefined && v1i != undefined && m2i != undefined && v2i == undefined && m1f != undefined && v1f != undefined && m2f != undefined && v2f != undefined) {
    v2i = ((m1f*v1f+m2f*v2f)-(m1i*v1i))/m2i;
    printResults("v2i", v2i, "m/s");
  } else if (m1i != undefined && v1i != undefined && m2i != undefined && v2i != undefined && m1f == undefined && v1f != undefined && m2f != undefined && v2f != undefined) {
    m1f = ((m1i*v1i+m2i*v2i)-(m2f*v2f))/v1f;
    printResults("m1f", m1f, "kg");
  } else if (m1i != undefined && v1i != undefined && m2i != undefined && v2i != undefined && m1f != undefined && v1f == undefined && m2f != undefined && v2f != undefined) {
    v1f = ((m1i*v1i+m2i*v2i)-(m2f*v2f))/m1f;
    printResults("v1f", v1f, "m/s");
  } else if (m1i != undefined && v1i != undefined && m2i != undefined && v2i != undefined && m1f != undefined && v1f != undefined && m2f == undefined && v2f != undefined) {
    m2f = ((m1i*v1i+m2i*v2i)-(m1f*v1f))/v2f;
    printResults("m2f", m2f, "kg");
  } else if (m1i != undefined && v1i != undefined && m2i != undefined && v2i != undefined && m1f != undefined && v1f != undefined && m2f != undefined && v2f == undefined) {
    v2f = ((m1i*v1i+m2i*v2i)-(m1f*v1f))/m2f;
    printResults("v2f", v2f, "m/s");
  }
  if (v1i > 0 && v2i < 0) {
    document.getElementById("ball1").className = "ball1_right_short";
    document.getElementById("ball2").className = "ball2_left_short";
    setTimeout(function() {
      if (v1f < 0 && v2f > 0) {
        document.getElementById("ball1").className = "ball1_left_short";
        document.getElementById("ball2").className = "ball2_right_short";
      } else if (v1f < 0 && v2f == 0) {
        document.getElementById("ball1").className = "ball1_left_short";
      } else if (v1f == 0 && v2f > 0) {
        document.getElementById("ball2").className = "ball2_right_short";
      }
    }, 500);
  } else if (v1i > 0 && v2i == 0) {
    document.getElementById("ball1").className = "ball1_right_long";
    setTimeout(function() {
      if (v1f < 0 && v2f > 0) {
        document.getElementById("ball1").className = "ball1_left_long";
        // document.getElementById("ball2").className = "ball2_left_short";
      } else if (v1f < 0 && v2f == 0) {
        document.getElementById("ball1").className = "ball1_left_long";
      } else if (v1f == 0 && v2f > 0) {
        // document.getElementById("ball2").className = "ball2_left_long";
      }
    }, 500);
  } else if (v1i == 0 && v2i < 0) {
    document.getElementById("ball2").className = "ball2_left_long";
    setTimeout(function() {
      if (v1f < 0 && v2f > 0) {
        // document.getElementById("ball1").className = "ball1_right_short";
        document.getElementById("ball2").className = "ball2_right_long";
      } else if (v1f < 0 && v2f == 0) {
        // document.getElementById("ball1").className = "ball1_right_long";
      } else if (v1f == 0 && v2f > 0) {
        document.getElementById("ball2").className = "ball2_right_long";
      }
    }, 500);
  }
}
</script>
