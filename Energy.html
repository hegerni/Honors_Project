<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Physics Solver/Simulator</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Energy</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
  
  <!-- Inputs -->
  <div class="w3-row-padding">
    <div class="w3-third">
      <label for="m">Mass (m)</label><br>
      <input type="text" id="m" name="m" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> kg</span><br>
      <label for="g">Acceleration from Gravity (g)</label><br>
      <input type="text" id="g" name="g" value="-9.8" style="margin-bottom: 4%;" onchange="clearAnswers()"><span> m/s<sup>2</sup>, up</span><br>
      <button onclick="calculate()" style="margin-bottom: 7.5%;">Calculate</button><br>
      <p id="answer1" name="answer1"></p>
    </div>

    <div class="w3-third">
      <label for="hi">Initial Height (h<sub>i</sub>)</label><br>
      <input type="text" id="hi" name="hi" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> m</span><br>
      <label for="vi">Initial Velocity (v<sub>i</sub>)</label><br>
      <input type="text" id="vi" name="vi" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> m/s</span><br>
      <label for="hf">Final Height (h<sub>f</sub>)</label><br>
      <input type="text" id="hf" name="hf" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> m</span><br>
      <label for="vf">Final Velocity (v<sub>f</sub>)</label><br>
      <input type="text" id="vf" name="vf" style="margin-bottom: 2%;" onchange="clearAnswers()"><span> m/s</span><br>
    </div>

    <div class="w3-third">
      Important Equations <br>
      E<sub>i</sub> = E<sub>f</sub> <br>
      E = E<sub>p</sub> + E<sub>k</sub> <br><br>
      Potential Energy <br>
      E<sub>p</sub> = E<sub>g</sub> + E<sub>s</sub> <br>
      E<sub>g</sub> = m*g*h <br>
      E<sub>s</sub> = (1/2)*k*x<sup>2</sup> <br><br>
      Kinetic Energy <br>
      E<sub>k</sub> = (1/2)*m*v<sup>2</sup> <br>
    </div>
  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

function printResults(pre, main, post) {
  document.getElementById("answer1").innerText = pre + " = " + main.toFixed(2) + " " + post;
}

function clearAnswers() {
  document.getElementById("answer1").innerText = "";
}

// calculate() will calculate the missing one or two inputs
function calculate() {
  if (document.getElementById("m").value != "" && document.getElementById("m").value != "?") {
    var m = parseFloat(document.getElementById("m").value);
  }
  if (document.getElementById("g").value != "" && document.getElementById("g").value != "?") {
    var g = parseFloat(document.getElementById("g").value);
    g = Math.abs(g);
  }
  if (document.getElementById("hi").value != "" && document.getElementById("hi").value != "?") {
    var hi = parseFloat(document.getElementById("hi").value);
  }
  if (document.getElementById("vi").value != "" && document.getElementById("vi").value != "?") {
    var vi = parseFloat(document.getElementById("vi").value);
  }
  if (document.getElementById("hf").value != "" && document.getElementById("hf").value != "?") {
    var hf = parseFloat(document.getElementById("hf").value);
  }
  if (document.getElementById("vf").value != "" && document.getElementById("vf").value != "?") {
    var vf = parseFloat(document.getElementById("vf").value);
  }

  if (hi == undefined && vi != undefined && hf != undefined && vf != undefined) {
    hi = ((m*g*hf + 0.5*m*Math.pow(vf, 2))-0.5*m*Math.pow(vi, 2))/(m*g);
    printResults("hi", hi, "m");
  } else if (hi != undefined && vi == undefined && hf != undefined && vf != undefined) {
    vi = Math.sqrt(Math.abs(((m*g*hf + 0.5*m*Math.pow(vf, 2))-m*g*hi)/(0.5*m)));
    printResults("vi", vi, "m/s");
  } else if (hi != undefined && vi != undefined && hf == undefined && vf != undefined) {
    hf = ((m*g*hi + 0.5*m*Math.pow(vi, 2))-0.5*m*Math.pow(vf, 2))/(m*g);
    printResults("hf", hf, "m");
  } else if (hi != undefined && vi != undefined && hf != undefined && vf == undefined) {
    vf = Math.sqrt(Math.abs(((m*g*hi + 0.5*m*Math.pow(vi, 2))-m*g*hf)/(0.5*m)));
    printResults("vf", vf, "m/s");
  }
}
</script>
